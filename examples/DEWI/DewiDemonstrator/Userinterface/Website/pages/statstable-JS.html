<html>
<head>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="libs_add_by_alex/Datatable_lib/DataTables-1.10.12/media/css/jquery.dataTables.css">
</head>
<body>
<table id="empTable" class="display" width="100%" cellspacing="0">   <!-- draw the table on the webpage -->
		<thead>
			<tr>
				<th>Id</th>
				<th>Address</th>
				<th>Packets received</th>
				<th>Loss ratio</th>
				<th>Latency</th>
			</tr>
		</thead>
	</table>
</table>

	<!-- load jquery -->
	<script type="text/javascript" src="libs_add_by_alex/Datatable_lib/DataTables-1.10.12/media/js/jquery.js"></script>
	<!-- load datatables js library -->
	<script type="text/javascript" src="libs_add_by_alex/Datatable_lib/DataTables-1.10.12/media/js/jquery.dataTables.js"></script>
	  
	 
	<script type="text/javascript">
	$(document).ready(function() {   //collect from json file, all nodes data, and add to the web table
		$('#empTable').dataTable({
			"ajax": "statJson.json",
			 "columnDefs": [
				{ className: "dt-body-center","targets": [0,1,2,3,4]}
			  ],
			"columns": [
				{"data": "id"},
				{"data": "addr"},
				{"data": "packets"},
				{"data": "plr"},
				{"data": "latency"},
			]
		});   
	});
	</script>
</body>
</html>
