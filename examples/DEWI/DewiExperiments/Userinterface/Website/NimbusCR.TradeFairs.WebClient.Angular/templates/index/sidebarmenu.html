<!-- Sidebar -->
<div id="sidebar-wrapper">
	
	<!-- User profile display -->
	<div class="panel panel-default">
		<div class="panel-body">
		  <div class="row">
			<div class="col-md-5 " align="center">
				<!-- Image will be set depending on uer that is logged in --> 
				<img ng-src = {{profileImage}} class = "img-thumbnail" id="profilepic1"/>
			</div>
			<div class=" col-md-7 " align="center" > 
				<h4 id="profilename">{{user.firstname}} {{user.lastname}}</h4>
				<div class="row">
					<table>
						<tr>
							<td><a  ng-click="profileToggle()" id="menu-toggle1" class="profilelinks">Profile</a></td>
							<td><span style="margin-left:10px; margin-right:10px;" class="glyphicon glyphicon-option-vertical"></span></td>
							<td><a ng-click="logout()" class="profilelinks">Logout</a></td>
						</tr>
					</table>
				</div>
			</div>
		  </div>
		</div>
	</div>
	
	<!-- Menu options on sidebar --> 
	<div class="menulist">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<h4 id="accountName" style="color: #666666;">{{projectName}}</h4>
				<hr class="divider">
			</div>
			<div class="col-md-10 col-md-offset-1">
				<h5 style="color: white; margin-left: 10px;">Options  
					<i class="fa fa-chevron-down" aria-hidden="true"></i>
				</h5>
				<hr class="divider">
				<ul id="sidemenulinks">
					<li><a ng-click="changeView('Directory')">Directory</a></li>
                    <li><a ng-click="changeView('StoreEditor')">Store Editor</a></li>
				</ul>
				
				<hr class="divider">
			</div>


			<!--<div class="col-md-10 col-md-offset-1">
				<a href="#">
					<h5 style="color: white; margin-left: 10px;">User Account Control
						<i class="fa fa-user fa-2x" aria-hidden="true" style="margin-left:10px;"></i>
					</h5>
				</a>
			</div>-->
			
		</div>
		
	</div>
</div>
