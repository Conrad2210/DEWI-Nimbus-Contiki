<!-- Navigation bar for options to alter main display content -->
<nav class="navbar navbar-inverse" id="contentsubnav" role="navigation">
    <!-- <code>orderBy={{orderBy}}</code> -->
    <ul class="nav navbar-nav">
        <li><span style="padding-left:100px"></span></li>
        <li id="dropDownSort1">
            <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Sort Options:
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                <li ng-repeat="x in options"><a ng-click="changeSortOption(currentDisplay, x); changeView(currentDisplay+currentType);">{{x}}</a></li>
            </ul>
        </li>
        <li id="dropDownSort1">
            <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Results Per Page: {{displayNum}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                <li ng-repeat="number in pageSize"><a ng-click="changePageSize(number)">{{number}}</a></li>
            </ul>
        </li>
        <li><a ng-click="changeTypeChoice('Card'); changeView(currentDisplay+currentType);">card view  <i class="fa fa-th fa-1x"></i></a></li>
        <li><a ng-click="changeTypeChoice('List'); changeView(currentDisplay+currentType);">list view  <i class="fa fa-list fa-1x"> </i></a></li>
    </ul>

    <!-- Search bar in content area -->
    <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search" style="background-color:white;">
            <div class="input-group">
                <input ng-model="query" type="text" class="form-control" placeholder="search" name="search" autofocus>
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</nav>
