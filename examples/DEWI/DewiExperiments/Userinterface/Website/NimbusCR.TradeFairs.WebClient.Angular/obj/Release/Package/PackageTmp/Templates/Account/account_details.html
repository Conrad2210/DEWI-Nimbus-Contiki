<!-- the modal that is used to edit a store in the directory -->
<div class="container-fluid no-margin-padding" style="margin-bottom: 25px; margin-top: 15px;">
    <h4 style="text-align:center;">Edit Account Details</h4>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <button ng-click="changeAccountDisplay('goBack')" type="reset" class="pull-left btn-danger btn-sm" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success pull-right" ng-if="isAdmin && !accountDetails.outOfDate" ng-click="resetEditDetails();addEditAccountSetup(accountDetails);changeAccountDisplay('AccountEdit')" style="width:70px">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-4" style="margin: 10px;">
                    <img class="img-thumbnail" id="detailsImage" ng-src={{accountDetails.image_string}} onError="this.src = './img/spinner.gif'"/>
                </div>
                <div class="col-md-6">
                    <h5><strong>Firstname:</strong> {{accountDetails.firstname}}</h5>
                    <h5><strong>Lastname:</strong> {{accountDetails.lastname}}</h5>
                    <h5><strong>Username:</strong> {{accountDetails.username}}</h5>
                    <h5><strong>Admintype:</strong> {{accountDetails.admintype}}</h5>
                    <h5><strong>Status:</strong> {{accountDetails.status}}</h5>
                </div>
                <div class="col-md-2" style="margin-top: 70px; text-align: center;">

                </div>

            </div>
        </div>
    </div>
</div>
