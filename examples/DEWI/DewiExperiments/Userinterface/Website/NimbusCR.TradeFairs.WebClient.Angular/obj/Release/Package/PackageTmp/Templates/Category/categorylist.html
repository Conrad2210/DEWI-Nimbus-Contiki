<div class="container-fluid no-margin-padding" id="category-section">
    <div class="row no-margin-padding" id="category-topnav">
        <ul class="nav navbar-nav">
            <li>
                <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Results Per Page: {{paginationDetails.displayNum}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                    <li ng-repeat="number in paginationDetails.pageSize"><a ng-click="changePageNum(number);">{{number}}</a></li>
                </ul>
            </li>
            <li>
                <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Sort by: {{sortType}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                    <li ng-repeat="sort in SortTypeArray"><a ng-click="changeSortType(sort);">{{sort}}</a></li>
                </ul>
            </li>
            <li><input type="text" class="form-control" placeholder="Search Category" ng-model="search"></li>
            <li>
                <button class="btn btn-default" ng-click="addEditcategorySetup('empty',1);changeCategoryDisplay('CategoryEdit');" style="margin-left: 30px;">Add New Category</button>
            </li>
        </ul>
    </div>
    <div class="row no-margin-padding" id="list-display">
        <h4 style="margin-left: 30px;">Categories </h4>
        <table st-table="categorylist" class="table table-striped table-bordered table-hover no-margin-padding">
            <thead>
                <tr style="background-color: #333333; color: white;">
                    <th href="#" ng-click="changeSortType('category',1)">
                    Category Name
                        <span ng-show="sortType == 'category' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'category' && sortReverse" class="fa fa-caret-up"></span>                   
                    </th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in (categoryList.categories|orderBy:sortType:sortReverse|filter:search).slice(paginationDetails.startNum, paginationDetails.endNum)">
                    <td width="70%" ng-style="item.outOfDate && {'background-color':'yellow'}">
                        {{item.category}}
                    </td>
                    <td width="15%" style="text-align:center;"ng-style="item.outOfDate && {'background-color':'yellow'}">
                        <a class="btn btn-xs" ng-if="!item.outOfDate" ng-click="addEditcategorySetup(item,2);changeCategoryDisplay('CategoryEdit');"><i class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
                        <a class="btn btn-xs" ng-if="!item.outOfDate" ng-click="deleteModal(item)"><i class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot class="list-unstyled">
                <tr>
                    <th colspan="5" style="text-align:center; background-color: #333333; color: white;">
                        <button style="color: black; margin-right: 10px; margin-left: 10px;" class="pull-left" ng-click="firstPage()"> << </button>
                        <button style="color: black;" class="pull-left" ng-click="prevPage()">Previous</button>
                        Page {{paginationDetails.pageNum}} of {{paginationDetails.totalPages}}
                        <button style="color: black; margin-left: 10px; margin-right: 10px;" class="pull-right" ng-click="lastPage()"> >> </button>
                        <button style="color: black;" class="pull-right" ng-click="nextPage()">Next</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<div class="modal fade customModal" id="addModal" tabindex="-1" role="form">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-header modalHeader">
            <div class="row">
                <div class="col-md-12">
                    <button type="reset" class="pull-left btn-danger btn-sm" data-dismiss="modal">Cancel</button>
                    <button ng-click="addCategory()" type="submit" class="pull-right btn-success btn-sm" data-dismiss="modal">Save</button>
                    <h4>Add New Category</h4>
                </div>
            </div>
        </div>
        <div class="modal-content modalContent">
            <div class="row modalRow">
                <div class="col-md-8 col-md-offset-2 ">
                    <div class="form-group ">
                        <label style="margin-top: 10px;">name: </label>
                        <input ng-model="newCategory.name" type="text" class="form-control" id="name" placeholder="enter name">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="modal fade customModal" id="deleteModal" tabindex="-1" role="form">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-header modalHeader">
            <h4>Delete Category</h4>
        </div>
        <div class="modal-content modalContent">
            <div class="row modalRow">
                <div class="col-md-8 col-md-offset-2" style="text-align: center; margin-bottom: 25px; margin-top: 15px;">
                    <label>Delete category: {{editCategory.category}}</label>
                    <p>Are you sure??</p>
                    <button class="btn btn-danger" ng-click="" data-dismiss="modal" style="margin-right: 25px;">No</button>
                    <button class="btn btn-success" ng-click="deleteCategory()" data-dismiss="modal" style="margin-left: 25px;">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
