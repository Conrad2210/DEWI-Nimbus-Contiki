<div class="container-fluid" id="top-nav-bar">
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.dashboard" ng-click="changedDispaySelection('Dashboard');changeDashboardDisplay('DashboardCard');">Dashboard</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.account" ng-click="changedDispaySelection('Account'); changeAccountDisplay('AccountCard');">Account</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.beacon" ng-click="changedDispaySelection('Beacon');changeBeaconDisplay('BeaconList');">Beacons</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.booth" ng-click="changedDispaySelection('Booth');changeBoothDisplay('BoothList');">Booths</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.categoryList" ng-click="changedDispaySelection('Category');changeCategoryDisplay('CategoryList');">Categories</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.kiosk" ng-click="changedDispaySelection('Kiosk');">Kiosk</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.newsFeed" ng-click="changedDispaySelection('NewsFeed');changeNewsFeedDisplay('NewsFeedCard');">News Feeds</a>
    <a class="btn btn-default btn-lg pull-left topNavBarBtn" id="dashboardBtn" ng-if="projectsettings.topNavBar.card" ng-click="changedDispaySelection('Store'); changeStoreDisplay('StoreCard');">Stores</a>


    <ul class="nav navbar-nav navbar-light topNavBarBtn pull-right" >
        <li onmouseover="" style="cursor: pointer;" class="dropdown" id="dashboardBtn">
            <a onmouseover="" style="cursor: pointer;" class="dropdown-toggle" data-toggle="dropdown" id="dashboardBtn">
                {{userAccount.account.preferences.gui.default_project}}
                <b class="caret"></b>
            </a>

            <ul class="dropdown-menu">
                <li><a onmouseover="" style="cursor: pointer;" ng-repeat="project in userAccount.account.Projects" ng-click="changeCurrentProject(project)">{{project}}</a></li>
            </ul>
        </li>
    </ul>
</div>
