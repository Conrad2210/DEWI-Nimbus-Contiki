<!-- the modal that is used to edit a store in the directory -->
<div class="container-fluid no-margin-padding" style="margin-bottom: 25px; margin-top: 15px;">
    <h4 style="text-align:center;">Edit NewsFeed Details</h4>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
                <button ng-click="changeNewsFeedDisplay('goBack')" type="reset" class="pull-left btn-danger btn-sm" data-dismiss="modal">Cancel</button>
                <button class="btn btn-success pull-right" ng-if="isAdmin &&!newsFeedDetails.outOfDate" ng-click="resetEditDetails();addEditNewsFeedSetup(newsFeedDetails);changeNewsFeedDisplay('NewsFeedEdit')" style="width:70px">Edit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="col-md-4" style="margin: 10px;">
                    <img class="img-thumbnail" id="detailsImage" ng-src='{{newsFeedDetails.image_string}}' onError="this.src = './img/spinner.gif'"/>
                </div>
                <div class="col-md-6">
                    <h5><strong>Title:</strong> {{newsFeedDetails.title}}</h5>
                    <h5><strong>Message:</strong> {{newsFeedDetails.message}}</h5>
                    <h5><strong>Created from:</strong> {{newsFeedDetails.from_user}}</h5>
                    <h5><strong>Store ID:</strong> {{newsFeedDetails.store_id}}</h5>
                    <h5><strong>Booth ID:</strong> {{newsFeedDetails.booth_id}}</h5>
                </div>
                <div class="col-md-2" style="margin-top: 70px; text-align: center;">

                </div>

            </div>
        </div>
    </div>
</div>
