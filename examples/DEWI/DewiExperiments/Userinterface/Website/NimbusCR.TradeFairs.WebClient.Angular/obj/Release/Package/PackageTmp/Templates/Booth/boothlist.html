<div class="container-fluid no-margin-padding" id="store-section">
    <div class="row no-margin-padding" id="store-topnav">
        <ul class="nav navbar-nav">
            <li>
                <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Results Per Page: {{paginationDetails.displayNum}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                    <li ng-repeat="number in paginationDetails.pageSize"><a ng-click="changePageNum(number);">{{number}}</a></li>
                </ul>
            </li>
            <li>
                <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Sort by: {{sortType}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                    <li ng-repeat="sort in SortTypeArray"><a ng-click="changeSortType(sort);">{{sort}}</a></li>
                </ul>
            </li>
            <li><input type="text" class="form-control" placeholder="Search Booth" ng-model="searchBooth"></li>
            <li>
                <button class="btn btn-default" ng-click="addEditBoothSetup(item, 1);changeBoothDisplay('BoothEdit'); setActiveTab(1); setEditTab('tab1')" style="margin-left: 30px;">Add New Booth</button>
            </li>
          </ul>
    </div>
    <div class="row no-margin-padding" id="list-display">
        <h4 style="margin-left: 30px;">Booths </h4>
        <table st-table="storelist" class="table table-striped table-bordered table-hover no-margin-padding">
            <thead>
                <tr style="background-color: #333333; color: white;">
                    <th href="#" ng-click="changeSortType('booth',1)">
                        Booth
                        <span ng-show="sortType == 'booth' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'booth' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th href="#" ng-click="changeSortType('hall',1)">Hall 
                        <span ng-show="sortType == 'hall' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'hall' && sortReverse" class="fa fa-caret-up"></span>
                    </th>
                    <th >Options</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in (boothList.booths|orderBy:sortType:sortReverse|filter:searchBooth).slice(paginationDetails.startNum, paginationDetails.endNum)">
                    <td ng-style="item.outOfDate && {'background-color':'yellow'}" >
                        {{item.booth}}
                    </td>
                    <td ng-style="item.outOfDate && {'background-color':'yellow'}" >
                        {{item.hall}}
                    </td>
                    <td width="10%" ng-style="item.outOfDate && {'background-color':'yellow'}" >
                        <a ng-if="isAdmin &&!item.outOfDate" ng-click="addEditBoothSetup(item, 2);changeBoothDisplay('BoothEdit'); setActiveTab(1); setEditTab('tab1')"><i onmouseover="" style="cursor: pointer;" class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
                        <a ng-if="isAdmin &&!item.outOfDate" ng-click="deleteBoothModal(item)"><i onmouseover="" style="cursor: pointer;" class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
                    </td>
                </tr>
            </tbody>
            <tfoot class="list-unstyled">
                <tr>
                    <th colspan="5" style="text-align:center; background-color: #333333; color: white;">
                        <button style="color: black; margin-right: 10px; margin-left: 10px;" class="pull-left" ng-click="firstPage()"> << </button>
                        <button style="color: black;" class="pull-left" ng-click="prevPage()">Previous</button>
                        Page {{paginationDetails.pageNum}} of {{paginationDetails.totalPages}}
                        <button style="color: black; margin-left: 10px; margin-right: 10px;" class="pull-right" ng-click="lastPage()"> >> </button>
                        <button style="color: black;" class="pull-right" ng-click="nextPage()">Next</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>


<!-- the modal that is used as dialog to confirm deleting a store -->
<div class="modal fade" id="deleteBoothModal" tabindex="-1" role="form" style="margin-top: 100px;">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-header modalHeader" style="text-align: center;">
            <h4>Delete Booth</h4>
        </div>
        <div class="modal-content modalContent">
            <div class="row modalRow">
                <div class="col-md-8 col-md-offset-2" style="text-align: center; margin-bottom: 25px; margin-top: 15px;">
                    <label>Delete store: {{tempBooth.name}}</label>
                    <p>Are you sure?</p>
                    <button class="btn btn-danger" ng-click="" data-dismiss="modal" style="margin-right: 25px;">No</button>
                    <button class="btn btn-success" ng-click="deleteBooth(tempBooth)" data-dismiss="modal" style="margin-left: 25px;">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
