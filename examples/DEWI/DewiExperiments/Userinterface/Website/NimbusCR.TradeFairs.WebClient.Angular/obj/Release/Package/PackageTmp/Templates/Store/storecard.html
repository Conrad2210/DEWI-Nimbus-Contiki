<filter-nav-display-directive></filter-nav-display-directive>
<!-- Displays all booths to the user -->
<div class="store-list">
    <div class="row no-margin-padding" id="store-topnav">
        <ul class="nav navbar-nav">
            <li>
                <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Results Per Page: {{paginationDetails.displayNum}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                    <li ng-repeat="number in paginationDetails.pageSize"><a ng-click="changePageNum(number);">{{number}}</a></li>
                </ul>
            </li>
            <li>
                <button class="btn btn-default dropdown-toggle dropdown" type="button" id="dropDownSort"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Sort by: {{sortType}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropDownSort">
                    <li ng-repeat="sort in SortTypeArray"><a ng-click="changeSortType(sort);">{{sort}}</a></li>
                </ul>
            </li>
            <li><input type="text" class="form-control" placeholder="Search User" ng-model="search"></li>
            <li><a ng-click="changedDispaySelection('Store'); changeStoreDisplay('StoreCard');">card view  <i class="fa fa-th fa-1x"></i></a></li>
            <li><a ng-click="changedDispaySelection('Store'); changeStoreDisplay('StoreList');">list view  <i class="fa fa-list fa-1x"> </i></a></li>
        </ul>
    </div>
    <div class="row" id="cards-display">
        <h4 style="margin-left: 30px;">My Stores</h4>
        <div class="col-md-3 col-sd-offset-1">
            <div class="card">
                <div class="card-block" id="card" ng-click="storeCategorySetup(item);addEditStoreSetup(item, 1);changeStoreDisplay('StoreEdit'); setActiveTab(1); setEditTab('tab1')">
                    <div class="cardheaders">
                        Add New Store +
                    </div>
                    <div class="cardbody">
                    </div>



                    <div class="card-footer cardfooters text-muted"></div>

                </div>
            </div>
        </div>
        <div class="col-md-3 col-sd-offset-1" ng-repeat="item in (storeList.stores|orderBy:sortType|filter:search).slice(paginationDetails.startNum, paginationDetails.endNum)">
            <div class="card" in-view="loadStoreImage(item, $inview)" in-view-options="{debounce: 2000}">
                <div class="card-block" id="card" >
                    <div class="cardheaders" ng-click="!item.outOfDate && storeCategorySetup(item);!item.outOfDate && storeDetailsShow(item);!item.outOfDate && changeStoreDisplay('StoreDetails')" ng-style="item.outOfDate && {'background-color':'red'}">
                        {{item.name1}}
                    </div>
                    <div class="cardbody" ng-click="!item.outOfDate && storeCategorySetup(item);!item.outOfDate && storeDetailsShow(item);!item.outOfDate && changeStoreDisplay('StoreDetails')" ng-style="item.outOfDate && {'background-color':'yellow'}">
                        <img ng-src='{{item.image_string}}' class="img-thumbnail" id="cardImage" onmouseover="" onError="this.src = './img/spinner.gif'" />

                    </div>
                    <div class="card-footer cardfooters text-muted" ng-style="item.outOfDate && {'background-color':'red'}">
                        <a class="btn btn-default btn-xs"><i onmouseover="" style="cursor: pointer;" class="fa fa-eye fa-2x" aria-hidden="true" ng-click="storeCategorySetup(item);storeDetailsShow(item);changeStoreDisplay('StoreDetails')"></i></a>
                        <a class="btn btn-default btn-xs" ng-if="!item.outOfDate && isAdmin" ng-click="setupAddCatToShopPage(item);addEditStoreSetup(item, 2);changeStoreDisplay('StoreEdit'); setActiveTab(1); setEditTab('tab1')"><i onmouseover="" style="cursor: pointer;" class="fa fa-pencil fa-2x" aria-hidden="true"></i></a>
                        <a class="btn btn-default btn-xs" ng-if="!item.outOfDate && isAdmin" ng-click="deleteStoreModal(item)"><i onmouseover="" style="cursor: pointer;" class="fa fa-trash-o fa-2x" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <table st-table="shoplist" class="table table-striped table-bordered table-hover">
            <tfoot class="list-unstyled">
                <tr>
                    <th colspan="5" style="text-align:center; background-color: #333333; color: white;">
                        <button style="color: black; margin-right: 10px; margin-left: 10px;" class="pull-left" ng-click="firstPage()"> << </button>
                        <button style="color: black;" class="pull-left" ng-click="prevPage()">Previous</button>
                        Page {{paginationDetails.pageNum}} of {{paginationDetails.totalPages}}
                        <button style="color: black; margin-left: 10px; margin-right: 10px;" class="pull-right" ng-click="lastPage()"> >> </button>
                        <button style="color: black;" class="pull-right" ng-click="nextPage()">Next</button>
                    </th>
                </tr>
            </tfoot>
        </table>
    </div>
</div>


<!-- Modal pop up to confirm the deletion of a store -->
<div class="modal fade customModal" id="deleteModal" tabindex="-1" role="form" style="margin-top: 100px;">
    <div class="modal-dialog modal-md" role="document">
        <div class="modal-header modalHeader">
            <h4>Delete Store</h4>
        </div>
        <div class="modal-content modalContent">
            <div class="row modalRow">
                <div class="col-md-8 col-md-offset-2" style="text-align: center; margin-bottom: 25px; margin-top: 15px;">
                    <label>Delete store: {{tempStore.name1}}</label>
                    <p>Are you sure??</p>
                    <button class="btn btn-danger" ng-click="" data-dismiss="modal" style="margin-right: 25px;">No</button>
                    <button class="btn btn-success" ng-click="deleteStore(editStore)" data-dismiss="modal" style="margin-left: 25px;">Yes</button>
                </div>
            </div>
        </div>
    </div>
</div>
