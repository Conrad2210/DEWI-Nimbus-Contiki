
<div class="container-fluid no-margin-padding" style="margin-bottom: 25px; margin-top: 15px;">
    <h4 style="text-align:center;">Edit Category Details</h4>
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="form-group">
                <label style="margin-top: 10px;">name: </label>
                <input ng-model="tempCategory.category" type="text" class="form-control" id="name" placeholder="enter name">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button type="reset" class="pull-left btn-danger btn-sm" ng-click="changeCategoryDisplay('goBack')">Cancel</button>
            <button ng-click="updateCategory();changeCategoryDisplay('goBack')" type="submit" class="pull-right btn-success btn-sm">Save</button>
        </div>
    </div>
</div>
