<html>
<head>
    <!-- link datatables css -->
    <link rel="stylesheet" type="text/css" href="libs_add_by_alex/Datatable_lib/DataTables-1.10.12/media/css/jquery.dataTables.css">
</head>
<body>
<table id="empTable" class="display" width="100%" cellspacing="0">   <!-- draw the table on the webpage -->
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Address</th>
				<th>Group of nodes</th>
				<th>Parent's address</th>
				<th>Colour</th>
				<th>Battery</th>
				<th>Packets</th>
				<th>Latency</th>
			</tr>
		</thead>
	</table>
</table>

	<!-- load jquery -->
	<script type="text/javascript" src="libs_add_by_alex/Datatable_lib/DataTables-1.10.12/media/js/jquery.js"></script>
	<!-- load datatables js library -->
	<script type="text/javascript" src="libs_add_by_alex/Datatable_lib/DataTables-1.10.12/media/js/jquery.dataTables.js"></script>
	  
	 
	<script type="text/javascript">
	$(document).ready(function() {   //collect from json file, all nodes data, and add to the web table
		$('#empTable').dataTable({
			"ajax": "ntwkJson.json",
			 "columnDefs": [
				{ className: "dt-body-center","targets": [0,1,2,3,4,5,6,7,8]}
			  ],
			"columns": [
				{"data": "id"},
				{"data": "name"},
				{"data": "addr"},
				{"data": "NGrp"},
				{"data": "a_target"},
				{"data": "colour"},
				{"data": "battery"},
				{"data": "pkt_sum"},
				{"data": "avg_lat", "fnCreatedCell": function (nTd, sData, oData, iRow, iCol){$(nTd).html("<a style='color:blue;' onClick='window.open(\"histogram.phtml?address="+oData.addr+"\", \"latency histogram\", \"resizable=1, width=700, height=500\")'>"+oData.avg_lat+"</a>");}}
			]
		});   
	});
	</script>
</body>
</html>
