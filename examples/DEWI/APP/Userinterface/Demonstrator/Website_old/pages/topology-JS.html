<!doctype html>
<html>
<meta charset="utf-8">
<style>

.link {
  stroke: black;
}

.node text {
  pointer-events: none;
  font: 10px sans-serif;
}

</style>
<body>
	<script type="text/javascript" src="libs_add_by_alex/d3/d3.min.js"></script>
	<script>
		var width = 700,  //Dimension(Size) of the window for the topology
			height = 700;

		var svg = d3.select("body").append("svg")  			
			.attr("width", width)
			.attr("height", height);
		
		var force = d3.layout.force()			//attraction force
			.gravity(0.03)
			.distance(130)
			.charge(-50)
			.size([690, 690]);

		d3.json("ntwkJson.json", function(graph) {		//pick up nodes data 
		
		  force.nodes(graph.nodes)						//make link between nodes
			  .links(graph.links)
			  .start();

		  var link = svg.selectAll(".link")
			  .data(graph.links)
			.enter().append("line")
			  .attr("class", "link")
			  .style("marker-start",  "url(#suit)"); 	//arrows

		  var node = svg.selectAll(".node")
			  .data(graph.nodes)
			.enter().append("g")
			  .attr("class", "node")
			  .call(force.drag)
				 .on('dblclick', connectedNodes); //double click on a node for highlighting
				 
		  node.append("image")
			  .attr("xlink:href", "images_converted.ico")		//image for each node
			  .attr("x", -10)
			  .attr("y", -10)
			  .attr("width", 23)
			  .attr("height", 23);
		
		node.append("title")									//show when mouse is on a node
			.text(function(d) { return 'Group: '+d.NGrp; });

		node.append("text")										//label for each node 
			  .attr("dx", 15)
			  .attr("dy", ".35em")
			   .style("font-size", '12px')
			  .text(function(d) { return d.name+': '+d.addr+(d.colour != null ? ' col:'+d.colour : '') });
				
			
		  force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; }) 		//position of each node
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
		  });
			
					 //Toggle stores whether the highlighting is on
						var toggle = 0;
						//Create an array logging what is connected to what
						var linkedByIndex = {};
						for (i = 0; i < graph.nodes.length; i++) {
							linkedByIndex[i + "," + i] = 1;
						};
						graph.links.forEach(function (d) {
							linkedByIndex[d.source.index + "," + d.target.index] = 1;
						});
						//This function looks up whether a pair are neighbours
						function neighboring(a, b) {
							return linkedByIndex[a.index + "," + b.index];
						}
						function connectedNodes() {
							if (toggle == 0) {
								//Reduce the opacity of all but the neighbouring nodes
								d = d3.select(this).node().__data__;
								node.style("opacity", function (o) {
									return neighboring(d, o) | neighboring(o, d) ? 1 : 0.1;
								});
								link.style("opacity", function (o) {
									return d.index==o.source.index | d.index==o.target.index ? 1 : 0.1;
								});
								//Reduce the op
								toggle = 1;
							} else {
								//Put them back to opacity=1
								node.style("opacity", 1);
								link.style("opacity", 1);
								toggle = 0;
							}
						}
						//end code for highlighting 	

						//arrow
						svg.append("defs").selectAll("marker")
							.data(["suit", "licensing", "resolved"])
						  .enter().append("marker")
							.attr("id", function(d) { return d; })
							.attr("viewBox", "0 -5 10 10")
							.attr("refX", -16)
							.attr("refY", 0)
							.attr("markerWidth", 10)
							.attr("markerHeight", 10)
							.attr("orient", "auto")
						  .append("path")
							.attr("d", "M10,-5L0,0L10,5")
							.style("stroke",  'black');
						//end arrow
		});
		
	</script>
</body>
</html>
